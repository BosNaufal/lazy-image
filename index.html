<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy Image JS</title>
</head>
<body style="position: relative;">

  <h1>Lazy Image JS Demo</h1>
  <img data-src="./img/Jonas Nilsson Lee.jpg" alt="">
  <img data-src="./img/Felipe Santana.jpg" alt="">
  <img data-src="./img/Aleksi Tappura.jpg" alt="">
  <img data-src="./img/Carli Jean Miller.jpg" alt="">

  <script src="./lazy-image.js"></script>
  <script>
    // Config Option
    lazyImageInit({
      transProp: 'opacity',
      transDuration: 0.5,
      transType: 'ease',
    });
  </script>
</body>
</html>
